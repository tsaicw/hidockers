name: ai

services:
  ollama:
    image: ollama/ollama:0.12.3
    hostname: ollama
    restart: always
    ports:
    - 11343:11343
    volumes:
    - type: bind
      source: /etc/localtime
      target: /etc/localtime
      read_only: true
    - type: bind
      source: ${PWD}/.ollama
      target: /root/.ollama

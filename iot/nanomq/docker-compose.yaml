name: nanomq

services:
  nanomq:
    image: ${NANOMQ_IMAGE}:${NANOMQ_TAG}
    hostname: nanomq
    restart: always
    ports:
    - 1883:1883
    - 8883:8883
    - 8083:8083
    - 8084:8084
    - 8081:8081
    volumes:
    - type: bind
      source: /etc/localtime
      target: /etc/localtime
      read_only: true
    - type: bind
      source: ${PWD}/configs/nanomq.conf
      target: /etc/nanomq.conf
    - type: bind
      source: ${PWD}/configs/nanomq_pwd.conf
      target: /etc/nanomq_pwd.conf
    - type: bind
      source: ${PWD}/configs/nanomq_acl.conf
      target: /etc/nanomq_acl.conf
    - type: bind
      source: ${PWD}/configs/bridging
      target: /etc/bridging
    - type: bind
      source: ${PWD}/certs
      target: ${NANOMQ_CERTS_BIND_PATH}
